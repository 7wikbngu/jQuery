<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-secondary text-center text-white">ROCK PAPER SCISSORS</div>
        <div>
            <select id="rps">
                <option value="1">ROCK</option>
                <option value="2">PAPER</option>
                <option value="3">SCISSORS</option> 
            </select> 
            <button id="btn">GO</button>
        </div>
        <hr>
        <div class="card-group">
            <div class="card text-center text-danger" id="user">
                Your Choice
            </div>
            <div class="card text-center text-primary" id="computer">
                Computer's Choice 
            </div>
            <div class="card text-center text-dark" id="result">
                Win or Lose
            </div>
        </div>
        <h3>Scoreboard</h3>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th> </th>
                    <th>Wins</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Player</th>
                    <td id="pWinCount"> </td>                   
                </tr>
                <tr>
                    <th>Computer</th>
                    <td id="cWinCount"> </td>                   
                </tr>
            </tbody>
        </table>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="rpaperscissors.js"></script>
</body>
</html>
